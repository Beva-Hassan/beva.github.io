<body>
  <form id="addressForm">

</nav>
  <div class="container">
    <div class="address">
      <h2>Enter a new shipping address</h2>
      

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option  value="egypt">Egypt</option>
        <option  value="usa">United States</option>
        <option  value="uk">United Kingdom</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="canada">Canada</option>
        <option value="brazil">Brazil</option>
        <option value="australia">Australia</option>
      </select>

      <div class="user-name">
        <label for="name">Recipient name:</label>
        <input type="text" id="name" name="name" placeholder="Your name">
      </div>

      <div class="phone">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

      </div>

      <div class="street">
        <input type="text" id="streetName" name="streetName" placeholder="Street name">
        <input type="number" id="streetNumber" name="streetNumber" placeholder="Street number">
        <input type="number" id="unit" name="unit" placeholder="Floor, apartment, or villa number">
        <input type="text" id="landmark" name="landmark" placeholder="Nearest landmark">
      </div>

      <div class="delivery-instructions">
        <h3>Add delivery instructions</h3>

        <label><input type="radio" name="addressType" value="home"> Home (7am–9pm, all days)</label>
        <label><input type="radio" name="addressType" value="office"> Office (9am–6pm, Weekdays)</label>

        <label><input type="checkbox" name="defaultAddress"> Use as my default address</label>
      </div>
     <form id="addressForm">
      <div class="submit">
        <button type="submit">Send</button>
      </div>
      </form>
    </div>
  </div>
  <script>
   document.getElementById("addressForm").addEventListener("submit", function(e) {
    e.preventDefault();  
    alert("Your address has been submitted!");
  }); 
      document.getElementById("phone").addEventListener("input", function() {
    const phoneValue = this.value;
  const phonePattern = /^[0-9]{10,15}$/;
if (!phonePattern.test(phoneValue) && phoneValue.length > 0) {
  alert("Please enter a valid phone number with 10–15 digits (numbers only).");


  }
});


  function toggleDarkMode() {
    
    document.body.classList.toggle('dark-mode');
  }

  </script>
</body>
</html>

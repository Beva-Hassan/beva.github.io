<script>
  let products = JSON.parse(localStorage.getItem('basket')) || [];
  const basketItemsContainer = document.getElementById('basketItems');
  const totalPriceElement = document.getElementById('totalPrice');

  function renderBasketItems() {
    basketItemsContainer.innerHTML = '';
    let total = 0;

    products.forEach(product => {
      total += product.price * product.quantity;

      const itemElement = document.createElement('div');
      itemElement.className = 'basket-item';
      itemElement.innerHTML = `
        <div class="item-info">
          <img src="${product.image}" class="item-image" alt="${product.name}">
          <div class="item-details">
            <h3>${product.name}</h3>
            <p class="item-price">${product.price} EGP</p>
          </div>
        </div>
        <div class="quantity-controls">
          <button onclick="decreaseQuantity(${product.id})">-</button>
          <span>${product.quantity}</span>
          <button onclick="increaseQuantity(${product.id})">+</button>
        </div>
        <button class="remove-item" onclick="removeItem(${product.id})">×</button>
      `;
      basketItemsContainer.appendChild(itemElement);
    });

    totalPriceElement.textContent = total.toFixed(2);
  }

  function increaseQuantity(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
      product.quantity++;
      updateStorage();
    }
  }

  function decreaseQuantity(productId) {
    const product = products.find(p => p.id === productId);
    if (product && product.quantity > 1) {
      product.quantity--;
      updateStorage();
    }
  }

  function removeItem(productId) {
    products = products.filter(p => p.id !== productId);
    updateStorage();
  }

  function updateStorage() {
    localStorage.setItem('basket', JSON.stringify(products));
    renderBasketItems();
  }

  
  const newProductData = localStorage.getItem("cartProduct");
  if (newProductData) {
    const newProduct = JSON.parse(newProductData);
    const existingProduct = products.find(p => p.id === newProduct.id);

    if (existingProduct) {
      existingProduct.quantity += 1;
    } else {
      newProduct.quantity = 1;
      products.push(newProduct);
    }

    localStorage.removeItem("cartProduct"); 
    localStorage.setItem("basket", JSON.stringify(products));
  }

  renderBasketItems();
</script>
